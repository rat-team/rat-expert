{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-hover table-condensed" border="0" cellspacing="0" cellpadding="0">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Вес</th>
        </tr>
    </thead>
    <tbody>
    {% for line in table %}
        <tr>
            <td>{{ line.name }}</td>
            <td>{{ line.weight }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
