{% extends "add_system_base.html" %}
{% block add_page %}
    <div class="page-header">
        <h1>Добавление атрибутов</h1>
    </div>

    <div class="js-attributes__item-template attributes__item hide col-md-5" data-id="0">
        <div class="form-group">
            <label for="inputEmail3" class="col-md-3 control-label">Название атрибута</label>
            <div class="col-md-9">
                <input name="name" type="text" class="form-control" id="inputEmail3" placeholder="Нос" data-id="0">
            </div>
        </div>
        <div class="form-group attributes__item__value">
            <label for="inputEmail3" class="col-md-3 control-label">Значение</label>
            <div class="col-md-7">
                <input name="value" type="text" class="form-control" id="inputEmail3" placeholder="Чистый">
            </div>
            <div class="col-md-2">
                <button type="button" class="js-attributes__item__add-value btn btn-warning">
            <i class="glyphicon-plus glyphicon"></i></button>
            </div>
        </div>
    </div>

    <form action="{% url 'insert_attributes' %}" method="POST" class="form-horizontal">
        <input name="form_data" type="hidden">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12 js-attributes__column">
                <div class="row js-attributes attributes">
                    <!-- <h2 class="attributes__title">Атрибуты:</h2> -->
                    <div class="js-attributes__item attributes__item col-md-5" data-id="0">

                        {% if attributes|length != 0 %}
                            {% for attr in attributes %}

                                <div class="form-group">
                                    <label for="inputEmail3" class="col-md-3 control-label">Название атрибута</label>
                                    <div class="col-md-9">
                                        <input name="name" type="text" class="form-control" id="inputEmail3" value="{{ attr.name }}" data-id="0">
                                    </div>
                                </div>


                                <div class="form-group attributes__item__value">

                                    {% for value in attr.values %}

                                        <label for="inputEmail3" class="col-md-3 control-label">Значение</label>
                                        <div class="col-md-7">
                                            <input name="value" type="text" class="form-control" id="inputEmail3" value="{{ value }}">
                                        </div>

                                    {% endfor %}
                                
                                    <div class="col-md-2">
                                        <button type="button" class="js-attributes__item__add-value btn btn-warning">
                                    <i class="glyphicon-plus glyphicon"></i></button>
                                    </div>
                                </div>

                            {% endfor %}
                        {% else %}
                            <div class="form-group">
                                    <label for="inputEmail3" class="col-md-3 control-label">Название атрибута</label>
                                    <div class="col-md-9">
                                        <input name="name" type="text" class="form-control" id="inputEmail3" placeholder="Нос" data-id="0">
                                    </div>
                                </div>

                                <div class="form-group attributes__item__value">
                                    <label for="inputEmail3" class="col-md-3 control-label">Значение</label>
                                    <div class="col-md-7">
                                        <input name="value" type="text" class="form-control" id="inputEmail3" placeholder="Чистый">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="js-attributes__item__add-value btn btn-warning">
                                    <i class="glyphicon-plus glyphicon"></i></button>
                                    </div>
                                </div>
                        {% endif %}

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <button type="button" class="js-attributes__add-item attributes__add-item btn btn-warning btn-lg"><i class="glyphicon-plus glyphicon"></i></button></button>
                        <button type="submit" class="btn btn-success btn-lg">Сабмит!</button></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
