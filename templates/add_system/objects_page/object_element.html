<div class="col-md-5 attributes__item system_object">
    <div class="form-group">
        <label for="inputEmail3" class="col-md-3 control-label">Название объекта</label>
        <div class="col-md-6">
            <input name="name" type="text" class="form-control" id="inputEmail3" value="{{ object.name }}" data-id="0">
            <input name="id" type="hidden" class="form-control" value="{% if object and object.id %}{{ object.id }}{% else %}-1{% endif %}">
        </div>
        <button type="button" class="btn btn-danger delete_object" data-href="/delete_object/" data-id = {{ object.id }}><i class="glyphicon glyphicon-remove"></i></button>
    </div>

    {% for attribute_value in object.attributes.all %}
        {% include "add_system/objects_page/attribute_value_template.html" %}
    {% endfor %}

    <button type="button" class="col-md-2 object__add_attribute_value btn btn-warning">
        <i class="glyphicon-plus glyphicon"></i>
    </button>
</div>
