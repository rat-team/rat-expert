<div class="rule_result col-md-9">
<label class="col-md-3 control-label">ТО: </label>
    <div class="result_parameter_block">
        <select name="select_result_parameter">
            {% for parameter in parameters %}
                <option value="{{ parameter.id }}" {% ifequal res.parameter parameter.id %}selected="selected"{% endifequal %}>
                    {{ parameter.name }}
                </option>
            {% endfor %}
        </select>
        <input name="result_parameter_value" value="{{ res.values }}">
    </div>

    <button type="button" class="btn btn-danger rule__delete_result"
            data-id="{{ question.id }}"
            data-href="{% url "delete_question" %}">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
</div>
