<div class="rule_result col-md-9">
<label class="col-md-3 control-label">ТО: </label>
    <div class="result_attribute_block">
        <select name="select_result_attribute">
            {% for attribute_value in attribute_values %}
                <option value="{{ attribute_value.id }}" {% ifequal res.id attribute_value.id %}selected="selected"{% endifequal %}>
                    {{ attribute_value.attr.name }} - {{ attribute_value.value }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="button" class="btn btn-danger rule__delete_result"
            data-id="{{ question.id }}"
            data-href="{% url "delete_question" %}">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
</div>
