<div class="row">
	{% for system in systems %}
  <div class="col-sm-6 col-md-4 {% cycle 'col-md-offset-1' 'col-md-offset-1' %}">
    <div class="thumbnail">
      <img src="{% static "img/dsc_5965.jpg" %}" class="thumbnail__avatar" alt="...">
      <div class="caption">
        <h3 class="thumbnail__title">{{system.name}}</h3>
        <p class="thumbnail__text">Попробуйте нашу лучшую систему по подбору кое-чего! Так как эта система никто вам не поможет выбрать кое-что!</p>
        <p><a href="/index/?system_id={{system.id}}" class="btn btn-success btn-block btn-lg" role="button">Попробовать</a></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
