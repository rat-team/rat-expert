{% extends "base.html" %}
{% block content %}
    <div class="container">
        <form id="login-form" class="form-horizontal form-signin form-login" action="#">
            <h2 class="form-signin-heading">Семён, залогиньтесь</h2>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Никнейм" required="" autofocus="">
            </div>

            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
            </div>

            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            </div>

            <div class="form-group">
                <a href="/registration/" class="btn btn-lg btn-danger btn-block">Зарегистрироваться</a>
            </div>

            <p id="auth-error" style="display: none">Ошибочка вышла</p>
        </form>
    </div>
{% endblock %}
{% block scripts %}
    {% load staticfiles %}
    <script src="{% static "js/auth.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/auth.css" %}">
{% endblock %}
